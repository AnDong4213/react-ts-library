    <script>

      /* const update = (timestamp) => {

        window.requestAnimationFrame(update);
      }; */

      const update = (timestamp) => {
        for (let i = 0; i < cards.length; i++) {
          fastdom.measure(() => {
            //读取offsetTop值
            let top = cards[i].offsetTop;
            fastdom.mutate(() => {
              cards[i].style.width =
                (Math.sin(top + timestamp / 1000) + 1) * 500 + "px";
            });
          });
        }
        window.requestAnimationFrame(update);
      };
      // window.addEventListener("load", update);

    </script>
